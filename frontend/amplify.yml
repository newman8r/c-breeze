version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - rm -rf node_modules .next
            - npm ci
        build:
          commands:
            - echo "Building with Next.js static export"
            - env | grep -e NEXT_PUBLIC_ >> .env.production
            - npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend 